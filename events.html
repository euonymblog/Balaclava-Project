---
layout: default
---



<div class="reviewstitle">
  <div class="background">
    <h2>Upcoming events</h2>
  </div>

</div>

<div class="barrier">

</div>

    {% for thing in site.events %}
    <a href="{{ thing.url }}" class="grid listing-item">
      <div class="col-4_sm-6_xs-12 mobile-image-height" style="background-image: url('{{ thing.image }}'); background-repeat: no-repeat; background-size: cover; background-position: center;">
        
      </div>

      <div class="col-8_sm-6_xs-12 listing-item">
        <div class="reviewbox reviewtitle">
          <h3>{{ thing.title }} {{ thing.day }} {{ thing.month }}</h3>
        </div>
        <div class="reviewbox reviewsnippet">
          <p>
            {{ thing.description }}
          </p>
        </div>

      </div>
    </a>
    {% endfor %}
