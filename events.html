---
layout: default
---



<div class="reviewstitle">
  <div class="background">
    <h2>Upcoming events</h2>
  </div>

</div>

<div class="barrier">

</div>

    {% for thing in site.events %}
    <a href="{{ thing.url }}" class="grid listing-item">
      <div class="col-4 " style="background-image: url('{{ thing.image }}'); background-repeat: no-repeat; background-size: cover; background-position: center;">
        {{ page.day }} {{ page.month }}
      </div>

      <div class="col-8 listing-item">
        <div class="reviewbox reviewtitle">
          <h3>{{ thing.title }}</h3>
        </div>
        <div class="reviewbox reviewsnippet">
          <p>
            {{ page.description }}
          </p>
        </div>

      </div>
    </a>
    {% endfor %}
