---
layout: default
---
<title>News</title>

<div class="newstitle">
  <div class="background">
    <h2>News and views</h2>
  </div>
</div>



<div class="nearbytext">
  <h5>All the goss, rumours and actual news from Balaclava.</h5>
</div>

{% for post in site.posts limit:6 %}

<a href="{{ post.url }}" class="grid listing-item">
  <div class="col-4" style="background-image: url('{{ post.images }}'); background-repeat: no-repeat; background-size: cover; background-position: center;">
  </div>

  <div class="col-8 listing-item">
    <div class="reviewbox reviewtitle">
    <h3>{{post.title}}</h3>
    </div>
    <div class="reviewbox reviewsnippet">
    <p>
      {{post.description}}
    </p>
    </div>
  </div>
</a>

  {% endfor %}
