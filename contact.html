<h2>Get in  touch</h2>

<div class="grid">

  <div class="col-6">
    <h3> Got a question?</h3>
    <div class="contactform">
      <form action="https://formspree.io/realbalaclavablog@gmail.com" method="POST">
        <div class="grid">
          <div class="col-4 formfield name"><label class="name" for="name">Your name:</label></div>
          <div class="col-6 "><input type="text" name="name"></div>
          <div class="col-4 formfield email"><label class="email" for="email">Your email:</label></div>
          <div class="col-6"><input type="email" name="_replyto"></div>
          <div class="col-4 formfield message"><label class="message" for="message">Your message:</label></div>
          <div class="col-6"><input type="textarea" name="_replyto"></div>
          <div class="col-6"><input type="submit" value="Send"></div>
        </div>
      </form>
    </div>

  </div>

  <div class="col-6">
    <h3>Want to write for us?</h3>
    <div class="form writeforus">
      <form action="https://formspree.io/realbalaclavablog@gmail.com"
      method="POST">
      <label class="name" for="name">Your name:</label>
      <input type="text" name="name">
      <label class="email" for="email">Your email:</label>
      <input type="email" name="_replyto">
      <label class="message" for="message">Explain what you would like to write about:</label>
      <input type="submit" value="Send">
    </form>
  </div>

</div>

</div>
