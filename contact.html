---
layout: default
---
<div class="contacttitle">
  <div class="background">
    <h2>Get in touch</h2>
  </div>
</div>

<div class="barrier">

</div>
<div class="grid">



<div class="contactform col-6">
  <h3>Got a question?</h3>

  <div class="formcontent">
    <form method="POST" action="http://formspree.io/realbalaclavablog@gmail.com">
      <div class="formlabel">
        <label>What's your name?</label>
      </div>
      <div class=forminput>
        <input  type="text" name="name" placeholder="Your name" class="formtextinput">
      </div>


      <div class="formlabel">
        <label>What's your email address?</label>
      </div>
      <div>
        <input  type="email" name="email" placeholder="Your email" class="formtextinput">
      </div>

      <div class="formlabel">
        <label>What would you like to say to us?</label>
      </div>
      <div class="forminput">
        <textarea name="message" placeholder="Your message" class="message"></textarea>
      </div>
      <div class="submit formbutton">
        <button type="submit">Send</button>
      </div>

    </form>
  </div>
</div>


<div class="contactform col-6">

      </div>

    </form>
  </div>
</div>
</div>
